baseURL = "https://wananaiko.github.io/"
title = "PaperModX"
paginate = 5
theme = "PaperModX"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[params]
env = "production"
description = "Theme PaperModX - https://github.com/reorx/hugo-PaperModX"
author = [ "Reorx" ]
mainSections = [ "docs", "posts" ]
disableAnchoredHeadings = true
images = [ "cover.png" ]
DateFormat = "2006-01-02"
useCustomAnalytics = true
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
ShowWordCount = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = true
TocSide = "right"
EnableInstantClick = true
EnableImageZoom = true

[params.commentSystems.disqus]
shortname = "reorx"

[params.commentSystems.remark42]
url = "https://remark42.reorx.com"
site = "reorx.github.io"

[params.commentSystems.telegramWidget]
channel = "reorx_share"
accentColor = "9077e1"
limit = 20

  [params.defaultCommentSystems]
  remark42 = true

  [params.profileMode]
  enabled = false
  title = "PaperModX"
  imageUrl = "#"
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Archives"
    url = "/archives/"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "/tags/"

  [params.homeInfoParams]
  Title = "PaperModX"
  Content = """
Welcome to demo of hugo's theme PaperModX.

- **PaperModX** is a simple but fast and responsive theme with useful feature-set that enhances UX.

- PaperModX is based on theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).

To get started, please head to the [Docs](docs).

To see examples of different contents, head to [examples tag](tags/example).
"""

  [[params.socialIcons]]
  name = "github-simple"
  url = "https://github.com/reorx/hugo-PaperModX"

  [[params.socialIcons]]
  name = "rss-simple"
  url = "index.xml"

  [params.editPost]
  URL = "https://github.com/reorx/hugo-PaperModX/tree/exampleSite/content"
  Text = "Suggest Changes"
  appendFilePath = true

